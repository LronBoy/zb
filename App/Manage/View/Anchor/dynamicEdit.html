<include file="Public/head"/>
<body class="no-skin">
<include file="Public/header"/>
<div class="main-container" id="main-container">
    <script type="text/javascript">
        try {
            ace.settings.check('main-container', 'fixed')
        } catch (e) {
        }
    </script>

    <include file="Public/sidebar"/>
    <div class="main-content">
        <div class="main-content-inner">
            <!-- #section:basics/content.breadcrumbs -->
            <include file="Public/breadcrumbs"/>

            <!-- /section:basics/content.breadcrumbs -->
            <div class="page-content">
                <include file="Public/set"/>

                <!-- /section:settings.box -->
                <div class="row">
                    <div class="col-xs-12">
                        <!-- PAGE CONTENT BEGINS -->
                        <form class="form-horizontal" action="{:U('dynamicUpdate')}" method="post">
                            <input type="hidden" name="dynamic_id" value="{$dynamic_info['dynamic_id']}">
                            <input type="hidden" name="uid" value="{:I('uid')}">
                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"> 用户名 </label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="rcol-xs-10 col-sm-5" name="" value="{$dynamic_info['user']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">无法修改</span>
                                    </span>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"> 昵称 </label>
                                <div class="col-sm-9">
                                    <input type="text" readonly class="rcol-xs-10 col-sm-5" name="" value="{$dynamic_info['username']}">
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">无法修改</span>
                                    </span>
                                </div>
                            </div>
                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right" > 动态内容 </label>
                                <div class="col-sm-9">
                                    <textarea name="content" id="" cols="30" rows="4" maxlength="50" class="col-xs-10 col-sm-5">{$dynamic_info['content']}</textarea>
                                    <span class="help-inline col-xs-12 col-sm-7">
                                        <span class="middle">最多50个字</span>
                                    </span>
                                </div>
                            </div>

                            <div class="space-4"></div>

                            <div class="form-group">
                                <label class="col-sm-1 control-label no-padding-right"> 图像 </label>
                                <div class="col-sm-9">
                                    <div class="col-xs-10 col-sm-5">{:UpImage("image",100,100,$dynamic_info['image'])}</div>
                                    <span class="help-inline col-xs-12 col-sm-7">
												<span class="middle">仅支持jpg、gif、png、bmp、jpeg，且小于1MB。</span>
											</span>
                                </div>

                            </div>
                            <div class="space-4"></div>

                            <div class="col-md-offset-2 col-md-9">
                                <button class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </button>
                                <!--<a href="javascript:void(0);" onclick="return false" class="btn btn-info" type="submit">
                                    <i class="icon-ok bigger-110"></i>
                                    提交
                                </a>-->
                                &nbsp; &nbsp; &nbsp;
                                <button class="btn" type="reset">
                                    <i class="icon-undo bigger-110"></i>
                                    重置
                                </button>
                            </div>
                        </form>
                        <!-- PAGE CONTENT ENDS -->
                    </div><!-- /.col -->
                </div><!-- /.row -->
            </div><!-- /.page-content -->
        </div>
    </div><!-- /.main-content -->
    <include file="Public/footer"/>

</div><!-- /.main-container -->

<include file="Public/footerjs"/>
<!-- inline scripts related to this page -->
</body>
</html>
